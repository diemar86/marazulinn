marazul.mobile:
  label: mobile
  mediaQuery: 'all and (min-width: 0px)'
  weight: 0
  multipliers:
    - 1x
    - 2x

marazul.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 768px)'
  weight: 1
  multipliers:
    - 1x
    - 2x

marazul.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 992px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
